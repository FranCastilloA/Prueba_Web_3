<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Tienda Luna Peluda</title>
  </head>
  <body>
    <div class="container">
        <h1>Tienda Luna Peluda</h1>
        <div class="row">
            <table class="table">


                <tbody>
                  <div class="row">                  
                  {% for pr in productos %}
             
                  <tr>
                      <div class="col-sm-6">
                          <div class="container border border-5">

                            <div class="row">                              
                                <div class="col-sm-2">
                                  <div id="Producto1"><a href={{pr.imagen}}><img src={{pr.imagen}} alt="" width="80" height="80"></a></div>
                                  <br>
                                </div>

                                <div class="col-sm-4">

                                  <div class="row">  
                                     <h2>{{pr.nombreProducto}} <br></h2>
                                  </div>

                                  <div class="row">  

                                      <h5 class="text-center"> SKU: {{pr.sku}} </h5>

                                      <h5 class="text-center"> categoria </h5>


                                  </div>

                                </div> 
                            </div>

                            <div class="row">  
                              <div class="col-sm-3">
                                  <div class="col"><a class="btn btn-primary"  href={{pr.imagen}} role="button">Comprar</a></div>
                              </div> 

                              <div class="col-sm-3">
                                <h5 class="text-center"> Stock: {{pr.stock}} </h5>
                              </div> 

                            </div>

                            <div class="row">  
                              <h5 class="text-center"> {{pr.descripcion}} </h5>
                            </div>


                          </div>
                          <br>
                      </div>
                    </div>


                  </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
